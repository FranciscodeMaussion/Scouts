<div class="container table-responsive">
  <table class="table table-hover">
    <thead class="thead">
      <tr>
        <th>Rol</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{u.get_rol_display}}</td>
        <td>{{u.user.username}} <button onclick="mod_user('{% url 'administrator:the_user' u.id %}','{{u.rol}}')" style="float:right;border:none;background:none;"><i class="fa fa-pencil" aria-hidden="true" ></i></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
