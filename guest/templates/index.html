{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
Scouts Argentina
{% endblock %}
{% block content %}
<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading">Educando para la vida</div>
            <a class="btn my-btn-green btn-xl" style="background-color:transparent; border-color:white;" onclick="scroll()" >Conoce m√°s</a>
        </div>
    </div>
</header>
<section class="bg-light-gray" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Nuestra informacion</h2>
                <h3 class="section-subheading text-muted">Vean nuestros eventos y afiliados.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 portfolio-item">
                <a href="{% url 'guest:affiliates' %}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{% static 'img/portfolio/People icons.jpg' %}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>Afiliados</h4>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 portfolio-item">
                <a href="{% url 'guest:eventos' %}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{% static 'img/portfolio/calendar.jpg' %}" class="img-responsive" alt="" >
                </a>
                <div class="portfolio-caption">
                    <h4>Eventos</h4>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
function scroll(){
        $('html, body').animate({
            scrollTop: $("#portfolio").offset().top
        }, 1000);
    };
    </script>
{% endblock %}
