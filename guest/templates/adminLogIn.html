{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
Ingreso
{% endblock %}
{% block content %}
<header>
</header>
  <div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row" style="margin-top:80;">
                <div class="col-sm-6 col-sm-offset-3">
                	<div class="form-box">
                  	<div class="form-top">
                  		<div class="form-top-left">
                  			<h3>Ingresa a nuestro sitio</h3>
                  		</div>
                      </div>
                      <div class="form-bottom">
                    <form role="form" class="login-form" id="logForm">
                      {% csrf_token %}
                    	<div class="form-group">
                    		<label class="sr-only" for="username">Usuario</label>
                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                        	<label class="sr-only" for="password">Contrase√±a</label>
                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                        </div>
                        <button type="submit" class="btn my-btn-green">Ingresar</button>
                    </form>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script>
toastr.options = {
  "closeButton": true,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-right",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
$("#logForm").submit(function(e) {
  var url = "{% url 'guest:login' %}";
  $.ajax({
    type: "POST",
    url: url,
    data: $("#logForm").serialize(), // serializes the form's elements.
    statusCode: {
      200: function() {
        window.location.href="{% url 'guest:inup' %}";
      },
      201: function() {
        toastr["warning"]("Usuario inactivo")
        console.log("Usuario inactivo");
      },
      202: function() {
        toastr["warning"]("Los datos son incorrectos")
        console.log("Los datos son incorrectos");
      },
    }
  });
  e.preventDefault(); // avoid to execute the actual submit of the form.
});
</script>
{% endblock %}
